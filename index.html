<!DOCTYPE html>
<html lang="ru">
<head>

<body>
    <header>
        <h1 hidden>Котограм</h1>

    <main class="catgram">
        <div class="header">
            <img class="header__fill-icon" src="icons/fill.svg" alt="Иконка редактирования изображения - вмещаемость">
